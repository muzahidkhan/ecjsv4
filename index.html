<form class="form-inline" action="/restv1/index.php">
  Currency :<input type="text" name="currency" value="INR"><br>
  Sub Total :<input type="text" name="subtotal" value="30.00"><br>

<div id="paypal-button"></div>

<script>
  paypal.Button.render({
    env: 'production', // Or 'production'
    // Set up the payment:
    // 1. Add a payment callback
    payment: function(data, actions) {
      // 2. Make a request to your server
      return actions.request.post('/restv1/crete.php')
        .then(function(res) {
          // 3. Return res.id from the response
          return res.paymentID;
        });
    },
    // Execute the payment:
    // 1. Add an onAuthorize callback
    onAuthorize: function(data, actions) {
      // 2. Make a request to your server
      return actions.request.post('/restv1/execute-payment/', {
        paymentID: data.paymentID,
        payerID:   data.payerID
      })
        .then(function(res) {
          // 3. Show the buyer a confirmation message.
        });
    }
  }, '#paypal-button');
</script>
